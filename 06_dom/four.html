        <li>JavaScript</li>
    </ul>

<script>
    console.log("hi")
    function addLang(languange){
        const li = document.createElement('li')
        li.innerHTML= `${languange}`
        document.querySelector('.main').appendChild(li);
    }
    addLang("python")
//Optimise way | Best Way
    function addOptiLang(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(`${langName}`)
        li.appendChild(addText)
        document.querySelector('.main').appendChild(li)

    }
    addOptiLang('Java')
