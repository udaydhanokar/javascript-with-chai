<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #212121;
        color:#fff
    }
</style>
<body>
    <ul class="main">
        <li>JavaScript</li>
    </ul>

</body>
<script>
    
    function callLang(languange){
        const li = document.querySelector('li')
        li.innerHTML= `${languange}`
        document.querySelector('.main').appendChild(li);
    }
    callLang("python")
</script>
</html>
